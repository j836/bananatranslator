<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banana Translator</title>
</head>
<body>
    <div class="header">
        <div class="fluid-container">
           
            <h1> Banana Talks</h1>
        </div>
       
    </div>
    <div class="container">
        <div class="fluid-container">
            <div class="input">
                <div class="input-header">
                    <h2>Enter your text here</h2>
                </div>
                <div class="input-text tilt-in-fwd-tr">
                    <textarea class="txt txt-input" rows="8" placeholder="Type here"></textarea>
                </div>
            </div>
            <div class="button-container">
                <button class="translate-btn">Translate</button>
            </div>
            <div class="output">
                <div class="output-header">
                    <h2>The Soccer Language <span class="goes-here">goes here</span></h2>
                </div>
                <div class="output-text">
                    <textarea class="txt txt-output" rows="8" placeholder="Soccer language goes here.."></textarea>
                </div>
        
            </div>
        </div>
        <div class="image">
            <img src="cute-happy-smiling-banana-fruit-cartoon-character_92289-1241.png" class="popup-image" />
        </div>
    </div>
   
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
