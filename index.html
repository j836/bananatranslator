<body>
    <div class="header">
        <div class="fluid-container">
            <div class="special">
                <h1> Banana Talks!!!</h1>
                <img src="images-removebg-preview.png" class="banana-image" />
            </div>
           
        </div>

    </div>
    <div class="container">
        <div class="fluid-container">
            <div class="input">
                <div class="input-header">
                    <h2>Enter your text here</h2>
                </div>
                <div class="input-text">
                    <textarea class="txt txt-input" rows="8" placeholder="Type here"></textarea>
                </div>
            </div>
            <div class="image">

            </div>
            <div class="button-container">
                <button class="translate-btn">Translate</button>
               
                  
            
                    
            </div>
            <div class="output">
                <div class="image">
                    <img src="cute-happy-smiling-banana-fruit-cartoon-character_92289-1241.png" class="popup-image" />
                    <img src="cute-happy-smiling-banana-fruit-cartoon-character_92289-1241.png" class="popup-image" />
                    <img src="cute-happy-smiling-banana-fruit-cartoon-character_92289-1241.png" class="popup-image" /> 
                </div>
               
                <div class="output-header">
                    <h2>The Banana Language <span class="goes-here">goes here</span></h2>
                </div>
                <div class="output-text">
                    <textarea class="txt txt-output" rows="8" placeholder="Soccer language goes here.."></textarea>
                </div>

            </div>
        </div>

    </div>

    <script>
        if (window.innerWidth > 1000) {
            $(document).ready(function () {

                $('.translate-btn').click(function () {
                    //   console.log('called');$('.popup-image').show();
                 
                        
                            $('.popup-image').addClass('adjust').animate({
                                opacity: '1',
                                width: '500px',
                                height: '200px',
                               
                            }, 1000);

                })
            })
        } 
        else
        {
            $(document).ready(function () {

            $('.translate-btn').click(function () {
            //   console.log('called');$('.popup-image').show();
 
        
            $('.popup-image').addClass('adjust').animate({
                opacity: '1',
                width: '500px',
                height: '100px'
            }, 1000);

})
})
